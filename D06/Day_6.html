<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/D06/styleDay_6.css">
    <script src="/D06/mainDay_6.js"></script>
    <title>Sigma Web Development - Day-6</title>
</head>
<body>
    <h1 class="ans-h1">HTML-Forms & Inputs</h1>
    <form action="post">
        
        <div>
            <label for="username">Enter Your Name:</label>
            <input type="text" id="username" name="username" placeholder="Enter Your Name" required autofocus>
        </div>

        <div>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
        </div>

        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">Subscribe To Newslatter</label>
        </div>

        <div>
            <label for="textarea">Enter Your Comment...</label>
            <div>
                <textarea name="comment" id="textarea" cols="50" rows="4"></textarea>
            </div>
        </div>

        <div>
            <label for="car">Select Your Car:</label>
            <select name="car" id="car">
                <option value="select" selected>Select Car</option>
                <option value="suzuki">Suzuki</option>
                <option value="breeza">Breeza</option>
                <option value="verna">Verna</option>
                <option value="creta">Creta</option>
                <option value="venue">Venue</option>
            </select>
        </div>

        <div>
            <p>Abhi Ke Liye Sirf Itna Hi....Forms Me Abhi Bahut Kuch Baki Hai Jo Ki Ham Aage Dekhenge.</p>
        </div>
    </form>
</body>
</html>
